<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bengal Shop</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body data-bs-spy="scroll" data-bs-target=".navbar">
    <!-- navigation -->
    <section id="header">
      <nav class="navbar navbar-expand-lg bg-white fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="images/logo.png" alt="" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Special</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Testimonial</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <!-- Home section -->
    <section id="home" class="home pt-5 overflow-hidden">
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="true"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="home-banner home-banner1">
              <div class="home-banner-text">
                <h1>Women</h1>
                <h2>52% Discount</h2>
                <a href="" class="btn btn-danger text-uppercase mt-4"
                  >Our Products</a
                >
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="home-banner home-banner2">
              <div class="home-banner-text">
                <h1>E-shop</h1>
                <h2>With Workiong Card & Paypal</h2>
                <a href="" class="btn btn-danger text-uppercase mt-4"
                  >Our Products</a
                >
              </div>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <!-- Offer section -->
    <div class="offer">
      <div class="container">
        <div class="row">
          <!-- offer box 1 -->
          <div class="col-sm-6 col-lg-4 mb-lg-0 mb-4">
            <a href="">
              <div class="offer-box text-center position-relative">
                <div class="offer-inner">
                  <div class="offer-image position-relative overflow-hidden">
                    <img class="img-fluid" src="images/offer1.jpg" alt="" />
                    <div class="offer-overlay"></div>
                  </div>
                  <div class="offer-info">
                    <div class="offer-info-inner">
                      <p class="heading-bigger text-uppercase">Sale 30%off</p>
                      <p class="offer-title-1 text-uppercase font-weight-bold">
                        Don't miss this chance
                      </p>
                      <button
                        type="button"
                        class="btn btn-outline-danger text-uppercase mt-4"
                      >
                        Shop Now
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </a>
          </div>
          <!-- offer box 2 -->
          <div
            class="col-sm-6 col-lg-4 mb-lg-0 mb-4 d-flex flex-column justify-content-between"
          >
            <a href="">
              <div
                class="offer-box text-center position-relative mb-4 mb-sm-0 mb-lg-0"
              >
                <div class="offer-inner">
                  <div class="offer-image position-relative overflow-hidden">
                    <img class="img-fluid" src="images/offer2.jpg" alt="" />
                    <div class="offer-overlay"></div>
                  </div>
                  <div class="offer-info">
                    <div class="offer-info-inner">
                      <p class="heading-bigger text-capitalize">Sale 30%off</p>
                      <p class="offer-title-1 text-uppercase font-weight-bold">
                        Don't miss this chance
                      </p>
                      <button
                        type="button"
                        class="btn btn-outline-danger text-uppercase mt-4"
                      >
                        Shop Now
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </a>
            <a href="">
              <div
                class="offer-box text-center position-relative mb-4 mb-sm-0 mb-lg-0"
              >
                <div class="offer-inner">
                  <div class="offer-image position-relative overflow-hidden">
                    <img class="img-fluid" src="images/offer3.jpg" alt="" />
                    <div class="offer-overlay"></div>
                  </div>
                  <div class="offer-info">
                    <div class="offer-info-inner">
                      <p class="heading-bigger text-capitalize">Sale 30%off</p>
                      <p class="offer-title-1 text-uppercase font-weight-bold">
                        Don't miss this chance
                      </p>
                      <button
                        type="button"
                        class="btn btn-outline-danger text-uppercase mt-4"
                      >
                        Shop Now
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </a>
          </div>
          <!-- offer box 3 -->
          <div class="col-sm-6 col-lg-4 mb-lg-0 mb-4">
            <a href="">
              <div class="offer-box text-center position-relative">
                <div class="offer-inner">
                  <div class="offer-image position-relative overflow-hidden">
                    <img class="img-fluid" src="images/offer4.jpg" alt="" />
                    <div class="offer-overlay"></div>
                  </div>
                  <div class="offer-info">
                    <div class="offer-info-inner">
                      <p class="heading-bigger text-capitalize">Sale 30%off</p>
                      <p class="offer-title-1 text-uppercase font-weight-bold">
                        Don't miss this chance
                      </p>
                      <button
                        type="button"
                        class="btn btn-outline-danger text-uppercase mt-4"
                      >
                        Shop Now
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- main js -->
    <script></script>
  </body>
</html>
